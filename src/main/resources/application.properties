# Configuración del Servidor
server.port=8080
# server.servlet.context-path=/api

# Importar configuración local si existe (para desarrollo)
spring.config.import=optional:classpath:application-local.properties

# Configuración de la Base de Datos (Supabase / PostgreSQL)
# Reemplaza [TU-PROYECTO-REF] con el ID de tu proyecto Supabase (ej. abcdefghijklm)
# Reemplaza [TU-PASSWORD] con la contraseña de tu base de datos (la que creaste al iniciar el proyecto)
# NOTA: En producción, usa variables de entorno para no exponer tu contraseña
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Jackson (JSON)
# Para que coincida con el formato snake_case que envía la App Android (ej. nombre_usuario)
spring.jackson.property-naming-strategy=SNAKE_CASE

# Configuración de Supabase (si necesitas usar la API REST o Auth desde Java)
supabase.url=${SUPABASE_URL}
supabase.key=${SUPABASE_KEY}
